<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" target="_blank" href="https://fonts.googleapis.com">
    <link rel="preconnect" target="_blank" href="https://fonts.gstatic.com" crossorigin>
    <link target="_blank" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <title>Anh em F11 | Hào đẹp trai kìa</title>
    <style>
        body {
            margin: 0;
            background: linear-gradient(to bottom, pink, blue);
            min-height: 100vh;
            text-align: center;
            font-family: 'Open Sans', sans-serif;
            overflow: hidden;
            padding-top: 50px;
        }

        a {
            display: block;
            text-decoration: none;
            color: white;
            border: 1px solid white;
            width: 500px;
            margin: 15px auto;
            padding: 15px;
            transition: .5s;
        }



        a:hover {
            background: white;
            color: black;
        }

        @media (max-width:800px) {
            a {
                width: 88%;
            }
        }

        .logo {
            width: 150px;
            height: 150px;
            margin: auto;
            background: red;
            animation: box 1s infinite ease;
            border-radius: 50%;
            overflow: hidden;
        }

        img {
            width: 100%;
            height: 100%;
            cursor: pointer;

        }

        @keyframes box {

            0%,
            100% {
                box-shadow: 0 0 0 #fff9;
            }

            25% {
                transform: rotate(0deg);
            }

            50% {
                box-shadow: 0 0 0 10px #fff9;
                transform: rotate(-70deg);
            }

            75% {
                transform: rotate(0deg);
            }
        }

        p {
            font-size: 20px;
            letter-spacing: 5px;
            color: white;
            margin-bottom: 50px;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">

            <img src="zalo.jpg">

        </div>
        <p>@hafo.ng26</p>

    </header>
    <main>
        <a target="_blank" href="https://hafong26.github.io/haodeptrai/cardRotate/">Card Rotate</a>
        <a target="_blank" href="https://hafong26.github.io/haodeptrai/colorfulRain/">Colorful Rain</a>
        <a target="_blank" href="https://hafong26.github.io/haodeptrai/water/">Water Effect</a>
    </main>
    <script>
        var audio = new Audio('./TinhYeuMauHong.mp3')
        document.images[0].onclick = function () {
            audio.play()
        }
    </script>
</body>

</html>
