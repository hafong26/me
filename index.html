<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nguyễn Văn Hào - Full HD</title>
    <style>
        a {
            display: block;
            text-decoration: none;
            color: #000;
            text-align: center;
            width: max-content;
            min-width: 300px;
            border: 2px solid #000;
            margin: 20px auto;
            padding: 15px;
            font-size: 40px;
            position: relative;
            transition: .5s;
        }
        
        a:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(orange, violet);
            width: 100%;
            height: 0;
            transition: .5s;
            z-index: -1;
        }
        
        a:hover {
            color: white;
        }
        
        a:hover:before {
            height: 100%;
        }
        
        @media (max-width:575.98px) {
            a {
                color: white;
            }
            a:before {
                height: 100%;
            }
        }
    </style>
</head>
